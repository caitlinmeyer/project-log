---
layout: default
---

<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-m.%-d.%Y" }}</time>{% if page.author %} &middot; <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	  	
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
    {% include post-share.html %}
  </div>	
<BR><BR>
	<p style="text-align:left"><a href="{{ page.next.url | prepend: site.baseurl | prepend: site.url }}">&#8592; {{page.next.title}}</a></style>
		<style="text-align:right"><a href="{{ page.previous.url | prepend: site.baseurl | prepend: site.url }}">{{page.previous.title}} &#8594;</a></p></style>
</article>

  </div>
{% include comments.html %}
